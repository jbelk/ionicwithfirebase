<ion-view title="Home">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" scroll="true">
  <div>
   

    <div style="width:600px; display:block; margin-left:43.5%; margin-top:5.5%; margin-right:auto; position:absolute;">
    
<svg style="" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
   width="150px" height="98px" viewBox="0 0 444.143 290.947" enable-background="new 0 0 444.143 290.947"
   xml:space="preserve">

<path fill="#00AEEF" d="M222.124,8.646c-50.463,0-96.987,10.7-134.284,28.715L67.054,25.156L38.938,8.646l-0.24,32.604
  l-0.214,29.125C14.203,93.002,0,120.344,0,149.797c0,77.955,99.448,141.15,222.124,141.15s222.124-63.195,222.124-141.15
  C444.248,71.842,344.8,8.646,222.124,8.646z"/>

  <svg >
  
  <text x="220" y="170" text-anchor="middle" ng-hide="input.length > 0 "style="
               width:500px;
               font-family: 'Shadows Into Light', cursive;
               font-size  : 80;
               stroke     : #555555;
               fill       : #555555;">*Type Here*</text>
  <text  x="220" y="170" text-anchor="middle" data-ng-model="input" style="
               width:500px;
               font-family: 'Shadows Into Light', cursive;
               font-size  : 80;
               stroke     : #333333;
               fill       : #333333;">{{input}}</text>
    </svg>           
</svg>
  </div>


    </div>

  <img style="margin-left:auto; margin-right:auto; display:block;" width="450" height="400" src="/img/{{myproduct.name.sku}}/{{myproduct.name.sku}}-{{myproduct.color}}.png"/>
  
  <div class="list">

  <label class="item item-input">
    <input type="text" placeholder="Bubble Text" data-ng-model="input" autofocus>
  </label>

  <label class="item item-input item-select">
    <div class="input-label">
      Items:
    </div>
    <select ng-model="myproduct.name" ng-options="clothes.product_name for clothes in clothing">
      <option value="">-- Item --</option>
    </select>
  </label>

  <label class="item item-input item-select">
    <div class="input-label">
      Item Color:
    </div>
    <select ng-model= "myproduct.color">
      <option value="">-- Colors --</option>
      <option ng-repeat = "(color,size) in myproduct.name.colors" value="{{color}}" ng-selected="defaultcolor($index)">{{color}}</option>   
    </select>
  </label>

  <label class="item item-input item-select">
    <div class="input-label">
      Size:
    </div>
      <select ng-model = "myproduct.size ">
        <option value="">-- Size --</option>
        <option ng-repeat = "size in myproduct.name.colors[myproduct.color]" value="{{size}}">{{size}}</option>
      </select>
  </label>

  
  
</div>
    

 <div ng-show="false" ng-repeat="clothes in clothing"> {{clothes.product_name}}
 <ol>
   <li ng-repeat="(color,size) in clothes.colors">{{color}} : {{size}}</li>
 </ol>
 </div>

</div>
  </ion-content>
</ion-view>
